<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>basic_Calculator</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="md">
      <div id="in1">
        <h1 id="h1">MY Calculator</h1>
        <input id="int" type="text" readonly />
        <!-- <input  id="int" type="text"  disabled /> -->
      </div>
      <hr />
      <hr />
      <hr />

      <button onclick="btnsvl(7)">7</button>
      <button onclick="btnsvl(8)">8</button>
      <button onclick="btnsvl(9)">9</button>
      <button onclick="btnsvl('+')">+</button>

      <button onclick="btnsvl(4)">4</button>
      <button onclick="btnsvl(5)">5</button>
      <button onclick="btnsvl(6)">6</button>
      <button onclick="btnsvl('-')">-</button>

      <button onclick="btnsvl(1)">1</button>
      <button onclick="btnsvl(2)">2</button>
      <button onclick="btnsvl(3)">3</button>
      <button onclick="btnsvl('*')">*</button>

      <button onclick="clean()" style="color: brown">C</button>
      <button onclick="btnsvl(0)">0</button>
      <button onclick="calculateResult()">=</button>
      <button onclick="btnsvl('/')">/</button>

    </div>

    <script src="main.js"></script>
  </body>
</html>
