<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>basic_Calculator</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <h1 id="h1">MY Calculator</h1>

    <div id="md">
      <div id="in1">
        <input  type="number" />
      </div>
      <div id="d1">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>+</button>
      </div>
      <div id="d2">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
      </div>
      <div id="d3">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>*</button>
      </div>
      <div id="d4">
        <button>C</button>
        <button>0</button>
        <button>=</button>
        <button>/</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
